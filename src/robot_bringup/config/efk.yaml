ekf_node:
  ros__parameters:
    use_sim_time: true
    frequency: 50
    sensor_timeout: 0.1

    # Frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # Odometry input (from wheels)
    odometry0: /odom
    odometry0_config: [true, true, false,
                       false, false, true,
                       false, false, false,
                       false, false, false,
                       false, false, false]
    odometry0_differential: false
    odometry0_relative: false

    # IMU input
    imu0: /imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  false, false, false]
    imu0_differential: false
    imu0_relative: false
